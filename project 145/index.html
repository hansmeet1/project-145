<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#6EBAA7"></a-sky>
            <a-box color="red"position="4 0 -5">
            </a-box>
            <a-sphere color="green" radius="0.5" position="6 0 -5"></a-sphere>
            <a-cylinder color="blue"height="1" radius="0.5" position="2 0 -5"></a-cylinder>
            <a-plane color="white" position="4 -0.5 -4" rotation="-90 0 0"height="25" width="25"></a-plane>
            <a-octahedron color="orange" position="8 0 -5" radius="0.6"></a-octahedron>
            <a-ring color="yellow"position="0 0 -5"radius-inner="0.25" radius-outer="0.5" ></a-ring>

        </a-scene>
    </body>
</html>
